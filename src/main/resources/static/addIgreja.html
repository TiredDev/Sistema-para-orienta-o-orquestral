<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="addIgreja.html">Adicionar Igreja</a>
    <a href="attIgreja.html">Atualizar Igreja</a>
    <a href="excluirIgreja.html">excluir Igreja</a>
    
    <div class="box" >
        <form id="cogumeloForm">
            
            <input type="text" id="nome" placeholder="Nome" name="nome" required/>
    
            <input type="text" id="local" placeholder="local" name="local" required/>
    
            <input type="number"  id="numero_maximo" placeholder="numero maximo" name="numero_maximo" required/>
            
            <input type="number" id="tamanho_igreja" placeholder="tamanho_igreja" name="tamanho_igreja"  required />
    
    
            <button type="button" onclick="addIgreja()">Adicionar Igreja</button>
            <a href="index.html" class="voltar">Voltar</a>
        </form>
    </div>
        <script>
            function addIgreja() {
                const nome = $('#nome').val();
                const local= $('#local').val();
                const numero_maximo= $('#numero_maximo').val();

                const tamanho_igreja= $('#tamanho_igreja').val();
               
                
               if ( nome == "" || local == "" || numero_maximo == "0" || tamanho_igreja == "0" ){
                alert("Um dos campos nao foi preenchido corretamente")
               }else{
                var formData = {
                    nome: $('#nome').val(),
                    local: $('#local').val(),
                    numero_maximo: $('#numero_maximo').val(),
                    tamanho_igreja: $('#tamanho_igreja').val(),
                };
            }
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/controller/addIgreja', 
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert("Igreja cadastrada com sucesso!");
                        console.log(response);
                       
                    },
                    error: function(error) {
                        console.error(error);
                        
                    }
                });
            }
            
        </script>
</body>
</html>
